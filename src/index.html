<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Playa Vista App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <button type="button" class="navbar-left offcanvas-toggle" data-toggle="offcanvas">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-left navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Playa Vista</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li data-bind="css: { active: activeSearch().value === defaultType.value }">
              <a href="#" data-bind="click: filterAll">
                All Restaurants<span class="sr-only"> (current)</span>
              </a>
            </li>
            <li><a href="#">Link</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div id="main-content" class="container-fluid">
      <div class="row row-offcanvas row-offcanvas-left">
        <div id="list-container" class="col col-no-gutter col-xs-3 sidebar-offcanvas">
          <div id="list">
            <div>Showing: <span data-bind="text: activeSearch().label"></span></div>
            <!-- Filter -->
            <div class="btn-group">
              <button type="button"
                      class="btn btn-default dropdown-toggle"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false">
                Filter <span class="caret"></span>
              </button>
              <ul id="filters" class="dropdown-menu" data-bind="foreach: types">
                <li>
                  <a href="#"
                     data-bind="value: value,
                                text: label,
                                click: $root.filter">
                  </a>
                </li>
              </ul>
            </div><!--/.btn-group-->
            <div class="list-group" data-bind="foreach: locations">
              <button type="button"
                      class="list-group-item"
                      data-bind="text: name,
                                 click: $root.selectListItem,
                                 css: { active: $root.activeLocation() === $data }"></button>
            </div><!--/.list-group-->
          </div><!--/#list-->
        </div><!--/.sidebar-offcanvas-->
        <div id="map-container" class="col col-no-gutter">
          <div id="map"></div>
        </div>
      </div><!--/.row-offcanvas-->
    </div><!--/.container-fluid-->
    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Knockout.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- Main app code -->
    <script src="js/app.min.js"></script>
    <!-- Code to run google map -->
    <script src="js/map.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- Control offcanvas functionality -->
    <script src="js/offcanvas.min.js"></script>
    <!-- Google Maps JS API -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA_aeD5aodxJl71Qy7o6ZFXYVtQgMFVMC8&callback=initMap"
            async defer></script>
  </body>
</html>
