<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Playa Vista Restaurants</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Loading spinner -->
    <div class="loading-view" data-bind="visible: showLoading">
      <span class="loading-spinner glyphicon glyphicon-repeat" aria-hidden="true"></span>
      <span class="sr-only">Loading...</span>
    </div> <!--/.loading-spinner-->

    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <!-- Offcanvas toggle button -->
          <button type="button" class="navbar-left offcanvas-toggle" data-toggle="offcanvas">
            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> <span>List</span>
            <span class="sr-only">Toggle List</span>
          </button><!--/.offcanvas-toggle-->

          <!-- Options menu toggle button -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#options" aria-expanded="false">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> <span>Options</span>
            <span class="sr-only">Toggle Options</span>
          </button><!--/.navbar-toggle-->

          <!-- Navbar branding -->
          <a class="navbar-brand" href="#">Playa Vista</a>
        </div><!--/.navbar-header-->

        <!-- Options display only on mobile -->
        <p class="navbar-text visible-xs-block">
          <span data-bind="text: activeSearch().label"></span> within <span data-bind="text: activeRadiusFilter().label"></span>
        </p><!--/.navbar-text-->

        <!-- Options menu -->
        <div id="options" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!-- Restaurant category selector -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span data-bind="text: activeSearch().label"></span> <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" data-bind="foreach: types">
                  <li data-bind="css: { active: $root.activeSearch().value === value }">
                    <a href="#" data-bind="text: label,
                                           value: value,
                                           click: $root.filter"></a>
                  </li>
              </ul><!--/.dropdown-menu-->
            </li><!--/.dropdown-->
            <!-- Disntance selector -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                Distance: <span data-bind="text: activeRadiusFilter().label"></span> <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" data-bind="foreach: radiusFilters">
                <li data-bind="css: { active: $root.activeRadiusFilter() === $data }">
                  <a href="#" data-bind="value: value,
                                         text: label,
                                         click: $root.filterByRadius"></a>
                </li>
              </ul><!--/.dropdown-menu-->
            </li><!--/.dropdown-->
          </ul><!--/.navbar-nav-->
        </div><!-- /#options -->
      </div><!-- /.container-fluid -->
    </nav> <!--/.navbar-->

    <!-- Main content area -->
    <main id="main-content" class="container-fluid">
      <div class="row row-offcanvas row-offcanvas-left">
        <div id="list-container" class="col col-no-gutter col-xs-6 col-sm-3 sidebar-offcanvas">
          <div id="list">
            <div class="list-group" data-bind="foreach: locations">
              <button type="button"
                      class="list-group-item"
                      data-bind="text: name,
                                 click: $root.selectListItem,
                                 css: { active: $root.activeLocation() === $data }"></button>
            </div><!--/.list-group-->
          </div><!--/#list-->
        </div><!--/.sidebar-offcanvas-->
        <div id="map-container" class="col col-no-gutter">
          <div id="map"></div>
        </div>
      </div><!--/.row-offcanvas-->
    </main><!--/#main-content-->
    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Knockout.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- Main app code -->
    <script src="js/app.min.js"></script>
    <!-- Code to run google map -->
    <script src="js/map.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- Control offcanvas functionality -->
    <script src="js/offcanvas.min.js"></script>
    <!-- Google Maps JS API -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA_aeD5aodxJl71Qy7o6ZFXYVtQgMFVMC8&callback=initMap"
            async defer></script>
  </body>
</html>
